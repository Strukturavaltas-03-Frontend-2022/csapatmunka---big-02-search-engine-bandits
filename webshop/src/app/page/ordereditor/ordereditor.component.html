<div class="mt-4 p-5 text-white rounded mt-3 jumbotron">
    <h1 class="hotstitle">Order Editor</h1>
    <form
      (ngSubmit)="onSubmit(order)"
      #orderForm="ngForm"
      *ngIf="order$"
      class="row g-3"
    >
      <div class="col-lg-1">
        <label for="id" class="form-label formtext">Id</label>
        <input
          [(ngModel)]="order.id"
          #id="ngModel"
          name="id"
          type="text"
          class="form-control formtext"
          id="id"
        />
      </div>
      <div class="col-lg-6">
        <label for="customerId" class="form-label formtext">Customer Id</label>
        <input
          [disabled]="checked"
          [(ngModel)]="order.customerID"
          #customerId="ngModel"
          name="customerId"
          type="text"
          class="form-control formtext"
          id="customerId"
          pattern=".{1,10}"
          required
        />
        <div
          [hidden]="
            customerId.valid || customerId.pristine || customerId.disabled
          "
          class="errormessage"
        >
          Add a customer id!
        </div>
      </div>
      <div class="col-lg-6">
        <label for="productId" class="form-label formtext">Product Id</label>
        <input
          [disabled]="checked"
          [(ngModel)]="order.productID"
          #productId="ngModel"
          name="productId"
          type="text"
          class="form-control formtext"
          id="productId"
          pattern=".{1,10}"
          required
        />
        <div
          [hidden]="productId.valid || productId.pristine || productId.disabled"
          class="errormessage"
        >
          Add a product id!
        </div>
      </div>
  
      <div class="col-lg-2">
        <label for="amount" class="form-label formtext">Amount</label>
        <input
          [(ngModel)]="order.amount"
          [disabled]="checked"
          #amount="ngModel"
          name="amount"
          type="number"
          class="form-control formtext"
          id="amount"
          required
        />
        <div
          [hidden]="amount.valid || amount.pristine || amount.disabled"
          class="errormessage"
        >
          Add amount of product!
        </div>
      </div>
  
      <div class="col-lg-4">
        <label for="status" class="form-label formtext"
          >Is this order paid?</label
        >
        <select
          [(ngModel)]="order.status"
          [disabled]="checked"
          #status="ngModel"
          name="status"
          id="status"
          class="form-select formtext"
          required
        >
          <option
            *ngFor="let status of statusList"
            [value]="status.key"
            class="formtext"
          >
            {{ status.title }}
          </option>
        </select>
      </div>
  
      <div class="form-check formtext">
        <input
          (change)="onChecked()"
          class="form-check-input"
          type="checkbox"
          value="active"
          id="cSettings"
          [checked]="checked"
        />
        <label class="form-check-label formtext checkboxlabel" for="cSettings">
          I want to save order settings!
        </label>
      </div>
      <div class="col-12">
        <button
          [disabled]="orderForm.form.invalid || checked === false"
          type="submit"
          class="btn btn-primary"
        >
          {{ order.id === 0 ? "Create new customer" : "Save changes" }}
        </button>
      </div>
    </form>
  </div>
